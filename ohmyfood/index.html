<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <script src="https://kit.fontawesome.com/1ddc888548.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <img src="../images/logo/ohmyfood.png">
    <span>
        <i class="fas fa-map-marker-alt"></i>Paris, Belleville
    </span>
    <div id="info">
        <h1>Réserver le menu qui<br> vous convient</h1>
        <p>Découvrez des restaurants d'exception,<br>
        seléctionnés par nos soins</p>
        <button>Explorer nos restaurants</button>
    </div>
</header>
    <div id="explication">
        <h2>Fonctionnement</h2>
        <div class="instruction">
                <span class="number">1</span>
                <i class="fas fa-mobile-alt"></i>
                <span>Choisissez un restaurant</span>
        </div>
        <div class="instruction">
            <span class="number">2</span>
            <i class="fas fa-list-ul"></i>
            <span>Composez votre menu</span>
        </div>
        <div class="instruction">
            <span class="number">3</span>
            <i class="fas fa-list-ul"></i>
            <span>Dégustez au restaurant</span>
        </div>
    </div>
    <footer>
        <h4>ohmyfood</h4>
        <nav>
            <a href=""><i class="fas fa-utensils">Proposer un restaurant</i></a>
            <a href=""><i class="fas fa-hands-helping">Devenir partenaire</i></a>
            <a href="">Mention légales</a>
            <a href="">Contact</a>
        </nav>
    </footer>
